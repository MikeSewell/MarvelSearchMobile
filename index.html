<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Michael Sewell Spotify Search</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="teamback">
    <header>
      <h1><img src="images/marvel_logo.png" alt="Logo"></h1>
        <nav>
          <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Home</a></li>
          </ul>
        </nav>

    </header>
    <section>
      <form action="javascript:loadData()" method="post">
        <p>Search for your favorite Marvel character</p>
        <input type="search" name="search" placeholder="ex. Captain America">
        <button class="button" type="button" name="button"></button>
      </form>
    </section>
  </div>
  <section id="searchSec">
    <h2>Results for search</h2>
  </section>
<footer>
  <p>Built by Michael Sewell for DSW2</p>
</footer>
<script src="list.js" charset="utf-8"></script>

</body>
</html>
